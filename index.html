<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - El Fili Portal</title>
    <link rel="stylesheet" href="style/log-in.css">
</head>
<body>
   <div class="login-container">
    <div class="login-wrapper">
        <div class="logo-container">
            <img src="images/logo-removebg-preview.png" alt="El Fili Logo">
        </div>
        
        <div class="login-form">
            <h1>Login</h1>
            <p class="form-subtitle">Welcome back! Please login to your account</p>
            
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <img src="images/google-logo.png" alt="Google Logo" class="social-icon">
                    Google
                </button>
                <button type="button" class="social-btn apple-btn">
                    <img src="images/apple-logo.png" alt="Apple Logo" class="social-icon">
                    Apple
                </button>
            </div>
            
            <p class="signup-link">Don't have an account? <a href="sign-up.html">Sign up here</a></p>
        </div>
    </div>
   </div> 
</body>
</html>
